<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block">
        <div class="time start-900">9:00</div>
        <div class="time start-930">9:30</div>
        <div class="time start-1030">10:30</div>
        <div class="time start-1100">11:00</div>
        <div class="time start-1130">11:30</div>
        <div class="time start-1200">12:00</div>
        <div class="time start-1230">12:30</div>
        <div class="time start-1300">1:00</div>
        <div class="time start-1330">1:30</div>
        <div class="time start-1400">2:00</div>
        <div class="time start-1430">2:30</div>
        <div class="time start-1500">3:00</div>
        <div class="time start-1530">3:30</div>
        <div class="time start-1600">4:00</div>
        <div class="time start-1630">4:30</div>
        <div class="time start-1700">5:00</div>
        <div class="time start-1730">5:30</div>
        <div class="time start-1800">6:00</div>
        <div class="time start-1830">6:30</div>
        <div class="time start-1900">7:00</div>
        <div class="time start-1930">7:30</div>
        <div class="time start-2000">8:00</div>
        <div class="time start-2030">8:30</div>
        <div class="time start-2100">9:00</div>
        <div class="time start-2130">9:30</div>
        <div class="time start-2200">10:00</div>
        <div class="time start-2230">10:30</div>
        <div class="time start-2300">11:00</div>
        <div class="time start-2330">11:30</div>
        <div class="time start-2400">12:00</div>
        
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
